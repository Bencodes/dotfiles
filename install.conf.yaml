- defaults:
    link:
        relink: true
        create: true
- clean: ['~', '~/.config', '~/.tmux', '~/.bin']
- link:
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.config/nvim/autoload/plug.vim: config/nvim/plugins/vim-plug/plug.vim
    ~/.config/zsh/init.zsh: config/zsh/init.zsh
    ~/.config/zsh/theme.zsh: config/zsh/theme.zsh
    ~/.config/ripgrep/rgrc.conf: config/ripgrep/rgrc.conf
    ~/.config/starship.toml: config/starship/starship.toml
    ~/.config/gh/config.yml: config/gh/config.toml
    ~/.config/gh/hosts.yml: config/gh/hosts.toml
    ~/.config/hub: config/hub/config.yml
    ~/.gnupg/gpg-agent.conf: config/gnupg/gpg-agent.conf
    ~/.gnupg/gpg.conf: config/gnupg/gpg.conf
    ~/.gnupg/scdaemon.conf: config/gnupg/scdaemon.conf
    ~/.config/zsh/antigen/antigen.zsh: config/zsh/antigen/antigen.zsh
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    ~/.tmux.conf: config/tmux/tmux.conf
    ~/.tmux/plugins/tpm: config/tmux/plugins/tpm
    ~/.gradle/gradle.properties: config/gradle/gradle.properties
    ~/.env: env
    ~/.paths: paths
    ~/.aliases: aliases
    ~/.zshrc: zshrc
    ~/.bin/copy-to-clipboard: bin/copy-to-clipboard
    ~/.bin/dex-method-count: bin/dex-method-count
    ~/.bin/git-pull-request: bin/git-pull-request
    ~/.bin/open-source-tree: bin/open-source-tree
    ~/.bin/random-mew: bin/random-mew
    ~/.bin/shrug: bin/shrug
    ~/.gitconfig: config/git/gitconfig
    ~/.gitignore_global: config/git/gitignore_global
    ~/.ssh/config: config/ssh/config

